<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1eafa81dea.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header">
    <img src="images/logo.svg" alt="">
  </header>

  <main class="container">
    
    <div class="illustration-div">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="info-div">
      <h1>Build The Community</h1>
      <h1>Your Fans Will Love</h1>
      
      <p class="info-text">
        Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
        Create connections <br> with your users as you engage in genuine discussion.
      </p>

      <button class="button">Register</button>
    </div>

  </main>

  <footer class="footer">
    <a href=""><img class="icon" src="images/instagram.png" alt=""></a>
    <a href=""><img class="icon" src="images/twitter.png" alt=""></a>
    <a href=""><img class="icon" src="images/facebook.png" alt=""></a>
  </footer>
</body>
</html>
